name: Build Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'rp_handler.py'
      - 'model_setup.py'
      - 'start.sh'
      - 'setup.sh'
      - 'requirements_runpod.txt'
      - 'extra_model_paths.yaml'
      - 'workflow_api.json'
      - 'docker-bake.hcl'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        run: |
          APP=$(grep 'variable "APP"' -A 2 docker-bake.hcl | grep 'default' | sed 's/.*"\(.*\)"/\1/')
          RELEASE=$(grep 'variable "RELEASE"' -A 2 docker-bake.hcl | grep 'default' | sed 's/.*"\(.*\)"/\1/')
          
          echo "APP=$APP" >> $GITHUB_ENV
          echo "RELEASE=$RELEASE" >> $GITHUB_ENV
          
          echo "âœ… Detected: $APP version $RELEASE"

      - name: Create Override File
        run: |
          cat > docker-bake.override.hcl << EOF
          target "default" {
            tags = ["ghcr.io/${{ github.repository_owner }}/${{ env.APP }}:${{ env.RELEASE }}"]
          }
          EOF

      - name: Build and Push
        uses: docker/bake-action@v6   # <--- THE FIX: Changed v4 to v6
        with:
          files: |
            ./docker-bake.hcl
            ./docker-bake.override.hcl
          push: true
          # FIX: Explicitly set the builder to ensure compatibility
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

      - name: Build Summary
        run: |
          echo "### ðŸš€ Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "Your new image is ready at:" >> $GITHUB_STEP_SUMMARY
          echo "**ghcr.io/${{ github.repository_owner }}/${{ env.APP }}:${{ env.RELEASE }}**" >> $GITHUB_STEP_SUMMARY
